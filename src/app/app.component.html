<div class=" text-secondary font-serif ">

  <!--  Todo Heading -->
  <div class="container  ">

    <div class="header flex  my-5 justify-center items-center space-x-4 ">
      <lucide-icon name="check-circle-2" [size]="48" fill="#000" [strokeWidth]="0"></lucide-icon>
      <h1 class="text-3xl my-auto">Todo App</h1>
    </div>
    <div class="tasks">
      <div class="todos ">
        <h1 class="text-2xl my-4">Important</h1>
        @for (todo of todos; track $index) {

          @if (todo.important) {
            <app-todo-item [todo]="todo" ></app-todo-item>
          }
  
        }
       
        <h1 class="text-2xl my-4">Tasks</h1>
        @for (todo of todos; track $index) {

          @if (!todo.important) {
            <app-todo-item [todo]="todo" ></app-todo-item>
          }
  
        }

        <div class="mt-auto">
          <div class="todo-form  bottom-8 space-x-4 w-screen my-4">
            <app-add-todo></app-add-todo>
          </div>
        </div>
       

      </div>
    </div>

  </div>

</div>
